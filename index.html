<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Obsidian</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="header">
      <img src="" alt="" id="header-img" />
      <h1 class="title">Obsidian</h1>
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#">Download</a></li>
          <li><a class="nav-link" href="#">Pricing</a></li>
          <li><a class="nav-link" href="#">Sync</a></li>
          <li><a class="nav-link" href="#">Publish</a></li>
          <li><a class="nav-link" href="#">Community</a></li>
        </ul>
      </nav>
    </header>
    <section id="hero">
      <div class="right">
        <h1 class="heading">Your Second Brain, Unlocked.</h1>
        <p class="subheading">
          Obsidian is more than a note-taking app. It's your personal knowledge
          base, designed to help you connect ideas, capture insights, and
          organize your world.
        </p>
        <form
          action="https://www.freecodecamp.com/email-submit"
          id="form"
          method="post"
        >
          <input type="email" name="email" id="email" />
          <button type="submit">Get Started</button>
        </form>
      </div>
      <div class="left">
        <div class="ellipse"></div>
      </div>
    </section>
  </body>
</html>
